<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Container in HTML5.html</title>
</head>
<body>

<section>
  <header>
    <h1>Article Title</h1>
    <p>Author: Jane Doe</p>
  </header>

      clarity.</p>

  </footer>
</section>

</body>
</html>
