<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Demonstration of common HTML5 tags">
    <link rel="stylesheet" href="../assets/style/styles.css"> <!-- Links external CSS for styling -->
    <title>Apple - Inspired Design</title>
</head>
<body>

<header>
    <div class="logo">
        <img src="../assets/img/apple-logo.png" alt="Apple Logo">
    </div>
    <nav>
        <ul>
            <li><a href="#">Mac</a></li>
            <li><a href="#">iPhone</a></li>
            <li><a href="#">iPad</a></li>
            <li><a href="#">Watch</a></li>
            <li><a href="#">More</a></li>
        </ul>
    </nav>
</header>

<main>

    <section class="hero">
        <img src="../assets/img/iphone16-center.png" alt="Hero Image">
        <h2>Your Next Great Thing.</h2>
        <p>Discover the magic of Apple.</p>
        <a href="#">Learn More</a>
    </section>

    <!-- Section 4: Interactive and Graphic Tags -->
    <section>
        <h2>Graphics and Interactivity</h2>

        <!-- Canvas for drawing graphics -->
        <canvas id="myCanvas" width="400" height="200" style="border:1px solid #000000;"></canvas>
        <script>
            const canvas = document.getElementById('myCanvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = "blue";
            ctx.fillRect(50, 50, 150, 100); <!-- Draw a blue rectangle -->
        </script>

        <!-- Interactive Details and Summary -->
        <details>
            <summary>More about HTML5</summary>
            <p>HTML5 provides powerful APIs like Web Storage, Web Workers, and more.</p>
        </details>


        <!-- Dialog Element -->
        <dialog id="infoDialog">
            <p>This is a dialog box!</p>
            <button onclick="document.getElementById('infoDialog').close();">Close</button>
        </dialog>
        <button onclick="document.getElementById('infoDialog').showModal();">Open Dialog</button>
    </section>
</main>

<footer>
    <p>&copy; 2024 HTML5 Example Page</p>
</footer>

</body>
</html>
